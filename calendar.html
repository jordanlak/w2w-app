<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit Calendar</title>
    <style>
        body {
            background: #F9F4FF;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            color: #4A4A4A;
        }

        /* CALENDAR CONTAINER */
        .calendar-container {
            max-width: 380px;
            margin: 20px auto;
            padding: 20px;
            background: #F9F4FF;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* MONTH HEADER */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header-btn {
            background: #DFCEF5;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .header-btn:hover {
            background: #FADDE1;
        }

        /* CALENDAR GRID */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-grid div {
            padding: 12px;
            text-align: center;
            border-radius: 14px;
            background: white;
            border: 1px solid #E3D8F9;
            cursor: pointer;
            transition: 0.2s;
        }

        .calendar-grid div:hover {
            background: #CDE8E5;
        }

        /* STATUS COLORS */
        .worn {
            background: #CDE8E5 !important; /* mint */
            border-color: #97D4CD !important;
        }

        .planned {
            background: #FADDE1 !important; /* pink */
            border-color: #F6C8D9 !important;
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 20px;
            width: 85%;
            max-width: 350px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid #E3D8F9;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-btn.worn-btn {
            background: #CDE8E5;
        }

        .modal-btn.planned-btn {
            background: #FADDE1;
        }

        .modal-btn.clear-btn {
            background: #DFCEF5;
        }

        .modal-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="header-btn" id="prevMonth">◀</button>
            <div id="monthLabel"></div>
            <button class="header-btn" id="nextMonth">▶</button>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <h3 id="modalDateLabel"></h3>
            <button class="modal-btn worn-btn" id="markWorn">Mark as Worn</button>
            <button class="modal-btn planned-btn" id="markPlanned">Plan Outfit</button>
            <button class="modal-btn clear-btn" id="clearStatus">Clear</button>
            <button class="modal-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById("calendarGrid");
        const monthLabel = document.getElementById("monthLabel");

        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar() {
            grid.innerHTML = "";
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthLabel.textContent = currentDate.toLocaleString("default", {
                month: "long",
                year: "numeric",
            });

            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += "<div></div>";
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${month + 1}-${day}`;
                const saved = localStorage.getItem(dateKey);

                const div = document.createElement("div");
                div.textContent = day;
                div.dataset.date = dateKey;

                if (saved === "worn") div.classList.add("worn");
                if (saved === "planned") div.classList.add("planned");

                div.addEventListener("click", () => openModal(dateKey));
                grid.appendChild(div);
            }
        }

        function openModal(dateKey) {
            selectedDate = dateKey;
            document.getElementById("modalDateLabel").textContent = dateKey;
            document.getElementById("statusModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("statusModal").style.display = "none";
        }

        document.getElementById("markWorn").onclick = () => {
            localStorage.setItem(selectedDate, "worn");
            closeModal();
            renderCalendar();
        };

        document.getElementById("markPlanned").onclick = () => {
            localStorage.setItem(selectedDate, "planned");
            closeModal();
            renderCalendar();
        };

        document.getElementById("clearStatus").onclick = () => {
            localStorage.removeItem(selectedDate);
            closeModal();
            renderCalendar();
        };

        document.getElementById("prevMonth").onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        };

        document.getElementById("nextMonth").onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        };

        renderCalendar();
    </script>
</body>
</html>
