<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W2W - Outfit Builder</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="brand">
    <div class="logo-dot"></div>
    <div>
      <h1 style="margin:0;font-size:18px;">W2W</h1>
      <div class="tag">What to Wear</div>
    </div>
  </div>

  <nav class="nav">
    <a href="landing.html">Home</a>
    <a href="index.html">Upload</a>
    <a href="closet.html">Closet</a>
    <a href="builder.html" class="active">Builder</a>
    <a href="saved.html">Saved</a>
  </nav>
</header>

<main class="content">

  <section class="hero">
    <h2>Create Your Outfit</h2>
    <p class="sub">Select a top, bottom, shoes, and accessories to build your outfit.</p>
  </section>

  <section class="upload-card">

    <!-- CLOTHING SELECTORS -->
    <div class="builder-grid">

      <div>
        <h3>Top</h3>
        <div id="topsList" class="selector-grid"></div>
      </div>

      <div>
        <h3>Bottom</h3>
        <div id="bottomsList" class="selector-grid"></div>
      </div>

      <div>
        <h3>Shoes</h3>
        <div id="shoesList" class="selector-grid"></div>
      </div>

      <div>
        <h3>Accessories</h3>
        <div id="accessoriesList" class="selector-grid"></div>
      </div>

    </div>

    <hr style="margin:30px 0;">

    <!-- OUTFIT PREVIEW -->
    <h3 style="margin-bottom:12px;">Outfit Preview</h3>
    <div id="outfitPreview" class="outfit-preview"></div>

    <div style="text-align:right;margin-top:18px;">
      <button onclick="saveGridOutfit()" class="primary">Save Outfit</button>
    </div>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
